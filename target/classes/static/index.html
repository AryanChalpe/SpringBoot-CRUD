<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.15);
        }

        .stat-number {
            font-size: 3em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            color: #666;
            margin-top: 10px;
            font-size: 1.1em;
            font-weight: 500;
        }

        .form-card {
            background: white;
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-card h2 {
            color: #333;
            margin-bottom: 25px;
            font-size: 1.8em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 0.95em;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 10px 20px;
            margin-top: 15px;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(245, 87, 108, 0.4);
        }

        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .user-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            transition: all 0.3s;
            animation: fadeIn 0.5s ease-out;
        }

        .user-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .user-id {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .user-name {
            font-size: 1.6em;
            color: #333;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .user-age {
            color: #666;
            font-size: 1.3em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .message {
            padding: 16px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
            animation: slideDown 0.3s ease-out;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .message-error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: white;
            animation: fadeIn 0.5s ease-in;
        }

        .empty-state-icon {
            font-size: 5em;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 2em;
            margin-bottom: 15px;
        }

        .empty-state p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: white;
            font-size: 1.4em;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .icon {
            display: inline-block;
            margin-right: 8px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üë• User Management System</h1>

        <div id="message"></div>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-number" id="totalUsers">0</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avgAge">0</div>
                <div class="stat-label">Average Age</div>
            </div>
        </div>

        <div class="form-card">
            <h2>‚ûï Add New User</h2>
            <form id="userForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter user name" required>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" placeholder="Enter age" min="1" max="150" required>
                </div>
                <button type="submit" class="btn btn-primary">Add User</button>
            </form>
        </div>

        <div id="usersContainer">
            <div class="loading">‚è≥ Loading users...</div>
        </div>
    </div>

    <script>
        // State management
        let users = [];
        const API_URL = '/api/users';

        // DOM Elements
        const messageDiv = document.getElementById('message');
        const userForm = document.getElementById('userForm');
        const usersContainer = document.getElementById('usersContainer');
        const totalUsersEl = document.getElementById('totalUsers');
        const avgAgeEl = document.getElementById('avgAge');
        const nameInput = document.getElementById('name');
        const ageInput = document.getElementById('age');

        // Show message
        function showMessage(text, type) {
            messageDiv.innerHTML = `<div class="message message-${type}">${text}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 3000);
        }

        // Fetch users from API
        async function fetchUsers() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error('Failed to fetch');
                users = await response.json();
                renderUsers();
                updateStats();
            } catch (error) {
                console.error('Error fetching users:', error);
                showMessage('‚ùå Failed to load users', 'error');
                usersContainer.innerHTML = '<div class="loading">Failed to load users</div>';
            }
        }

        // Render users to DOM
        function renderUsers() {
            if (users.length === 0) {
                usersContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <h3>No users yet</h3>
                        <p>Add your first user using the form above!</p>
                    </div>
                `;
                return;
            }

            usersContainer.innerHTML = `
                <div class="users-grid">
                    ${users.map(user => `
                        <div class="user-card">
                            <div class="user-header">
                                <span class="user-id">ID: ${user.id.substring(0, 8)}</span>
                            </div>
                            <div class="user-name">${escapeHtml(user.name)}</div>
                            <div class="user-age">
                                <span class="icon">üéÇ</span>
                                ${user.age} years old
                            </div>
                            <button class="btn btn-danger" onclick="deleteUser('${user.id}')">
                                üóëÔ∏è Delete User
                            </button>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Update statistics
        function updateStats() {
            totalUsersEl.textContent = users.length;
            
            if (users.length > 0) {
                const avgAge = (users.reduce((sum, user) => sum + user.age, 0) / users.length).toFixed(1);
                avgAgeEl.textContent = avgAge;
            } else {
                avgAgeEl.textContent = '0';
            }
        }

        // Add user
        userForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = nameInput.value.trim();
            const age = parseInt(ageInput.value);

            if (!name || !age) {
                showMessage('‚ùå Please fill all fields', 'error');
                return;
            }

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, age })
                });

                if (response.ok) {
                    showMessage('‚úÖ User added successfully!', 'success');
                    userForm.reset();
                    await fetchUsers();
                } else {
                    showMessage('‚ùå Failed to add user', 'error');
                }
            } catch (error) {
                console.error('Error adding user:', error);
                showMessage('‚ùå Error connecting to server', 'error');
            }
        });

        // Delete user
        async function deleteUser(id) {
            if (!confirm('Are you sure you want to delete this user?')) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showMessage('‚úÖ User deleted successfully!', 'success');
                    await fetchUsers();
                } else {
                    showMessage('‚ùå Failed to delete user', 'error');
                }
            } catch (error) {
                console.error('Error deleting user:', error);
                showMessage('‚ùå Error connecting to server', 'error');
            }
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize app
        fetchUsers();
    </script>
</body>
</html>
