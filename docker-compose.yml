version: '3.9'

services:
  # MongoDB Service
  mongodb:
    image: mongo:7.0
    container_name: demo-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: simplecrud
    volumes:
      - mongodb_data:/data/db
    networks:
      - demo-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Application Service
  demo-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: demo-app
    ports:
      - "8081:8081"
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://admin:password@mongodb:27017/simplecrud?authSource=admin
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - demo-network
    restart: on-failure

volumes:
  mongodb_data:

networks:
  demo-network:
    driver: bridge
